<!DOCTYPE HTML>
<html>
<head>
    <title>公众号模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="search-grid-container">
    <div id="grid"></div>
</div>
</div>
<script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../../assets/js/config-min.js"></script>
<script src="/javascripts/ajax.js"></script>

<script type="text/javascript">
    BUI.use(['common/search', 'common/page'], function (Search) {
        var columns = [
                {title: '模板ID', dataIndex: 'template_id', width: 300},
                {title: '标题', dataIndex: 'title', width: 130},
                {title: '一级行业', dataIndex: 'primary_industry', width: 70},
                {title: '二级行业', dataIndex: 'deputy_industry', width: 90},
                {title: '详细内容', dataIndex: 'content', width: 450},
                {title: '内容示例', dataIndex: 'example', width: 450},
            ],
            store = Search.createStore("getAllTemplateMsg", {
                autoSync: true
            }),
            gridCfg = Search.createGridCfg(columns, {
                tbar: {
                    items: [
                        /* {text: '<i class="icon-check"></i>批量标记', btnCls: 'button button-small', handler: moreSave},*/
                    ]
                },
                plugins: [BUI.Grid.Plugins.CheckSelection] // 插件形式引入多选表格
            });

        var search = new Search({
                store: store,
                gridCfg: gridCfg
            }),
            grid = search.get('grid');
    });
</script>

<body>
</html>
